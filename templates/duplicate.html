<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Setup</title>
</head>
<body>
    <h1>There were duplicates found! Re enter!</h1>
    <h1>Tic Tac Toe Setup</h1>
    <form method="POST">
        <label for="players">Number of Players: {{ players }}</label><br><br>
	{% for i in range(1, 1+players) %}
		<label for="player_{{ i }}_symbol">Symbol for Player {{ i }}: </label>
            	<input type="text" id="player_{{ i }}_symbol" name="player_{{ i }}_symbol" maxlength="1" required><br><br>
        {% endfor %}

        <button type="submit">Start Game</button>
    </form>
</body>
</html>
