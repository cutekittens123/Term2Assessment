<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form method="POST">
        <table>
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                	{% if board[i*3+j] == " " %}
                    		<td><input type="radio" name="rows" value="{{i*3+j}}"></td>
                    	{% else %}
                    		<td>{{ board[i*3+j] }}</td>
			{% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit Move</button>
    </form>
</body>
</html>
