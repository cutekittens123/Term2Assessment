<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Setup</title>
</head>
<body>
    <h1>Tic Tac Toe Setup</h1>
    <form method="POST">
        <label for="players">Number of Players (Max 4): </label>
        <input type="number" id="players" name="players" min="2" max="4" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
